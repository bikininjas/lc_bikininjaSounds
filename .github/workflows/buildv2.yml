name: Build V2 - Version and release on PR

on:
  workflow_dispatch:
  push:

permissions:
  contents: write
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: .
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          tag_prefix: 'beta-'
          default_bump: "patch"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pre_release_branches: "patch_"
      - name: Release Changelog Builder
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5.0.0
        with:
          fromTag: ${{ steps.tag_version.outputs.previous_version }}
          toTag: ${{ steps.tag_version.outputs.new_tag }}
          outputFile: "CHANGELOG.MD"
          token: ${{ secrets.GITHUB_TOKEN }}
          mode: "COMMIT"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.tag_version.outputs.new_version }}
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{steps.changelog.outputs.changelog}}
          body_path: CHANGELOG.MD
          # note you'll typically need to create a personal access token
          # with permissions to create releases in the other repo
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: pre-${{ steps.changelog.outputs.toTag }}
          body: ${{steps.changelog.outputs.changelog}}
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
          echo "CHANGELOG : ${{steps.changelog.outputs.changelog}}"